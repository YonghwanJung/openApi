{{>layout/header1}}
	<title>주민등록 인구 통계 조회|데이터펀드 리서치</title>
	<meta name="description" content="시도별 월별 주민등록 인구 통계 조회 (자료: 통계청 KOSIS 국가통계포털)">
	<!-- Open Graph general (Facebook, Pinterest)-->
	<meta property="og:title" content="주민등록 인구 통계 조회|데이터펀드 리서치">
	<meta property="og:description" content="시도별 월별 주민등록 인구 통계 조회 (자료: 통계청 KOSIS 국가통계포털)">
{{>layout/header2}}
{{>layout/stat-search-sidebar}}
{{=<% %>=}}
<main class="col-xl-10 ms-xl-auto">
<div style="margin-left:auto; margin-right:auto; text-align: center">
<p>광고 공간</p>
</div>
<div class="container-fluid p-1">
    <h6 class="mt-3 mb-1">주민등록 인구 통계 조회</h6>
    <h6 class="my-3">(자료: 통계청 KOSIS 국가통계포털)</h6>
	<div class="row mb-3">
	    <div class="col-12">
            <div class="form-group">
			    <div class="d-flex align-items-center col-12">
			        <span class="col-2">
                		<label class="form-label me-1" for="month">조회년월</label>
                	</span>
                	<span class="col-5">
	                	<input type="month" class="form-control"
	                	id="yyyymm" placeholder="조회년월(yyyymm)을 입력하세요">
	                </span>
                </div>
            </div>
	    </div>
	</div>
	<div class="row mb-3">
		<div class="col-3">
			<div class="d-grid btn-block">
	        	<button type="button" class="btn btn-primary" id="btn-select">조회</button>
	        </div>
		</div>
	</div>
	<div class="row mb-3">
		<div class="col-12">
			<table id="dataGrid" class="table table-striped table-sm">
				<thead class="table-success fw-bold">
					<tr>
						<th class="text-center">시도명</th>
						<th class="text-center">주민등록인구</th>
						<th class="text-center">전월대비</th>
						<th class="text-center">전년대비</th>
					</tr>
				</thead>
				<tbody id="target">
				</tbody>
				<script id="mp_template" type="x-tmpl-mustache">
					{{#data}}
					<tr>
				    	<td>{{sidoName}}</td>
				   		<td class="text-end">{{totCnt}}</td>
				   		<td class="text-end">{{diffMonthTotCnt}} <br/>( {{ratioMonthTotCnt}} )</td>
				   		<td class="text-end">{{diffYearTotCnt}} <br/>( {{ratioYearTotCnt}} )</td>
			    	</tr>
					{{/data}}
				</script>
			</table>
		</div>
	</div>
</div>
</main>
<%={{ }}=%>
{{>layout/common-lib}}
<script src="/js/app/population-juminSido.js"></script>
{{>layout/footer}}
