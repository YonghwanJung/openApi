{{>layout/header}}
{{>layout/stat-search-sidebar}}
{{=<% %>=}}
<main class="col-xl-9 ms-sm-auto">
<div class="container-fluid text-bg-light p-5">
	<div class="row mb-3">
	    <div class="col-12">
            <div class="form-group">
                <label for="sel1" class="form-label fs-3">시도별 인구동향 (출생,사망) (자료: 통계청 KOSIS 국가통계포털)</label>
			    <div class="d-flex align-items-center">
	                <label class="form-label mb-3 me-3 fs-3" for="title">조회년월</label>
	                <input style="width:220px;" type="month" class="form-control mb-3 me-3 fs-3"
	                id="yyyymm" placeholder="조회년월(yyyymm)을 입력하세요">
                </div>
            </div>
	    </div>
	</div>
	<div class="row mb-3">
		<div class="col-3">
			<div class="d-grid btn-block">
	        	<button type="button" class="btn btn-primary btn-lg fs-3" id="btn-select">조회</button>
	        </div>
		</div>
	</div>
	<div class="row mb-3">
		<div class="col-12">
			<table id="dataGrid" class="table fs-4">
				<thead class="table-success fw-bold">
					<tr>
						<th class="text-center">시도명</th>
						<th class="text-center">출생자수</th>
						<th class="text-center">사망자수</th>
						<th class="text-center">자연증가</th>
					</tr>
				</thead>
				<tbody id="target">
				</tbody>
				<script id="mp_template" type="x-tmpl-mustache">
					{{#data}}
					<tr>
				    	<td>{{sidoName}}</td>
				   		<td class="text-end">{{birthCnt}}</td>
				   		<td class="text-end">{{deathCnt}}</td>
				   		<td class="text-end">{{increaseCnt}}</td>
			    	</tr>
					{{/data}}
				</script>
			</table>
		</div>
	</div>
</div>
</main>
<%={{ }}=%>
{{>layout/common-lib}}
<script src="/js/app/population-trendSido.js"></script>
{{>layout/footer}}
